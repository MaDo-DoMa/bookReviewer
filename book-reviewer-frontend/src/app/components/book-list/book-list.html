<div *ngIf="loading">Loading books...</div>
<div *ngIf="error">Error: {{error.message}}</div>

<div class="book-list-container">
    <h2>Book List ({{books.length}})</h2>

  <div *ngFor="let book of books" class="book-item">
    <h3>{{book.title}}</h3>
    <p>Author: {{book.author}}</p>
    <p>Price: {{book.price | currency:'USD}}</p>
    <hr>
  </div>
</div>
